<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Games Arcade</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; /* Dark space theme */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            padding: 40px 20px 20px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        header p {
            font-size: 1.2em;
            color: #cccccc;
        }

        .games-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .game-card {
            background-color: #2a2a3e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit text color */
        }

        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        .game-card img.thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover; /* Ensures image covers the area, might crop */
            border-bottom: 2px solid #4ecdc4;
        }

        .game-card .game-info {
            padding: 15px;
        }

        .game-card h3 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #00ffff;
        }

        .game-card p {
            font-size: 0.9em;
            color: #bbbbbb;
            line-height: 1.4;
        }

        footer {
            margin-top: auto; /* Pushes footer to the bottom */
            padding: 20px;
            font-size: 0.9em;
            color: #888888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Awesome Games Arcade</h1>
        <p>Choose your adventure from our collection of exciting games!</p>
    </header>

    <main class="games-grid">
        <a href="asteroid_game.html" class="game-card">
            <!-- You can create a small thumbnail image for your game -->
            <!-- For now, a placeholder or a simple background -->
            <img src="asteroid_game_thumbnail.png" alt="Asteroid Dodge Game Thumbnail" class="thumbnail" onerror="this.style.display='none'; this.parentElement.style.backgroundColor='#333';">
            <!-- Or if you don't have a thumbnail yet:
            <div class="thumbnail-placeholder" style="width:100%; height:180px; background-color:#333; display:flex; align-items:center; justify-content:center; border-bottom: 2px solid #4ecdc4;">
                <span style="color:#fff; font-size:1.2em;">Asteroid Dodge</span>
            </div>
            -->
            <div class="game-info">
                <h3>Asteroid Dodge</h3>
                <p>Navigate the cosmos, shoot asteroids, and survive the onslaught!</p>
            </div>
        </a>

        <!-- Add more game cards here as you develop them -->
        <!--
        <a href="another_game.html" class="game-card">
            <img src="another_game_thumbnail.png" alt="Another Game Thumbnail" class="thumbnail" onerror="this.style.display='none'; this.parentElement.style.backgroundColor='#333';">
            <div class="game-info">
                <h3>Another Cool Game</h3>
                <p>Description of your other cool game.</p>
            </div>
        </a>
        -->
    </main>

    <footer>
        <p>Â© <span id="currentYear"></span> Your Arcade Name. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
